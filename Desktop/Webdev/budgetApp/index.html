            <div class="top-bar">

                <div class="balanceCard card">
                    <h3>Account balance</h3>

            <input type="radio" name = "prompt" value = "income" class="btn-gray" >income
            <input type="radio" name = "prompt" value = "expenses" class="btn-gray" >expenses

<script>
    document.getElementById('inp').addEventListener('submit', function (e) {
        e.preventDefault();

        let li = document.createElement('li');
        let node = document.createTextNode(document.getElementById('textIn').value);

        li.appendChild(node);
        let element = document.getElementById('recentTransactions');
        element.appendChild(li);
        // clacPlus(document.getElementById('textIn').value);
        document.getElementById('textIn').value = "";
        
    })

</script>
        
<script>
    document.getElementById('inp').addEventListener('submit', function (e) {
        e.preventDefault();

        let num1 = parseFloat(document.getElementById('balance').innerHTML);
        let num2 = parseFloat(document.getElementById('textIn').value);
        document.getElementById('balance').innerHTML = num1 + num2;

           });
  
    
    
</script>
